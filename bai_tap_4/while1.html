<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while </title>
</head>
<body>
<script>
    let total= 0;
    let num = parseInt(prompt(" gia tri a"));
    while ( num !== -1 ){
        num = parseInt(prompt(" gia tri a"));
        alert(num);
        total = total + num;
    }
    alert(total);
</script>
</body>
</html>
